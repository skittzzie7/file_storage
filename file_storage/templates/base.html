<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File Storage</title>
</head>
<body>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} (<a href="{% url 'logout' %}">Logout</a>)</p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign up</a></p>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
